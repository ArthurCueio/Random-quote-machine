<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Random Quote Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body class="bg-dark">
  <div class="vh-100 d-flex flex-column justify-content-center">
    <div class="mx-auto bg-dark-1 border border-dark vw-100 rounded p-3 shadow" id="quote-box">
      <blockquote class="blockquote">
        <p id="text" class="mb-0 text-light"></p>
        <footer id="author" class="blockquote-footer text-light"></footer>
      </blockquote>
      <div id="quote-buttons">
        <a class="btn btn-primary float-left" id="tweet-quote" target="_blank"><i class="fab fa-twitter"></i></a>
        <button class="btn btn-primary float-right" id="new-quote">New Quote</button>
      </div>
    </div>
    <footer class="text-center text-muted my-1">
      <p>Made by <a class="text-muted" target="_blank" href="https://github.com/ArthurCueio">Arthur Coelho</a></p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
